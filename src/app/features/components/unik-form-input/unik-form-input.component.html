<div class="form-input">
  <input
    type="text"
    pInputText
    [placeholder]="name"
    [(ngModel)]="value"
  />
  @if (formCtrl$) {
  @if (formCtrl$.hasError('required')) {
  <p class="">{{name}} is required.</p>
  }
  @if (formCtrl$.hasError('minlength')) {
  <p class="input-error">{{name}} is too short.</p>
  }
  }
</div>
