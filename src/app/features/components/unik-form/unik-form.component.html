<div class="form">
  <form
    *ngIf="myFormGroup$"
    [formGroup]="myFormGroup$"
    [name]="name"
    (onsubmit)="submitForm(formModel)"
  >
    <ng-content select="unik-form-input,unik-form-checkbox"></ng-content>
    <ng-content select="unik-form-submit"></ng-content>
  </form>
</div>
<br />
<br />
Messages:
<div
  *ngFor="let m of computedMessages()"
  style="display: block; width: 100%;"
>
  {{ m }}
</div>
